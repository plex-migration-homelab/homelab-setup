version: '3.8'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      # Workspace mount (shared label for development)
      - ..:/workspace:cached,z
      # Cache Go modules to avoid re-downloading across container lifecycles
      - go-modules:/home/vscode/.go/pkg/mod
      # Cache Go build artifacts to speed up subsequent builds
      - go-build-cache:/home/vscode/.cache/go-build
    command: sleep infinity
    working_dir: /workspace

volumes:
  go-modules:
  go-build-cache:
